<!DOCTYPE html>
<html>
<head>
  <title>Phishing Shield</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 250px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: #1a1b1e;
      padding: 0;
      color: #e4e6eb;
    }

    .container {
      background: #2c2d30;
      overflow: hidden;
      border: none;
      backdrop-filter: blur(10px);
    }

    .header {
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      padding: 16px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .status-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #ffffff;
      text-align: center;
    }

    .status-description {
      font-size: 14px;
      color: #b0b3b8;
      text-align: center;
    }

    .loading {
      background: rgba(33, 150, 243, 0.15);
    }

    .loading .status-icon {
      background: #2196f3;
      color: white;
      animation: pulse 1.5s infinite;
    }

    .safe {
      background: rgba(76, 175, 80, 0.15);
    }

    .safe .status-icon {
      background: #4caf50;
      color: white;
    }

    .danger {
      background: rgba(244, 67, 54, 0.15);
    }

    .danger .status-icon {
      background: #f44336;
      color: white;
    }

    .footer {
      margin-bottom: 10px;
      padding: 11px;
      text-align: center;
      font-size: 12px;
      color: #b0b3b8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Phishing Guard</h1>
    </div>
    <div class="content">
      <div id="result" class="status-card loading fade-in">
        <div class="status-icon">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="status-text">
          <div class="status-title">Analyzing website...</div>
          <div class="status-description">Please wait while we check this site</div>
        </div>
      </div>
    </div>
    <div class="footer">
      Powered by Machine Learning
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
